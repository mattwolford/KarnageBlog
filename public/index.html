<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="KarnageBlog">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>My Blog App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html { overflow-y:scroll; }
        body { padding-top:50px; }
        #todo-list { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>I'm a Blog-a-holic
              <span class="label label-info">{{ posts.length }}</span>
            </h1>
        </div>

        <!-- TODO LIST -->
        <div id="blogpsot-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="i in posts">
                    <label>
                      <input type="checkbox" ng-click="deleteBlogPost(i._id)" > {{ i.title }} by {{i.username }} @ {{i.date }}<br>
                      {{ i.body }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Put your blog post title here" ng-model="formData.title">
                        <br>
                        <input type="text" class="form-control input-lg" placeholder="poster name" ng-model="formData.username">
                        <br>
                        <textarea class="form-control input-lg" placeholder="post body" ng-model="formData.body"></textarea>
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createBlogPost()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
